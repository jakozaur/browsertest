<template name="myTests">
  {{> navigation}}
  <div class="container">
    <div class="myTests">
      <span>My tests created so far</span>
      <button class="btn btn-small btn-success run" type="button">Run</button>
      <button class="btn btn-small btn-primary delete" type="button">Delete</button>
      <button class="btn btn btn-small btn-info edit" type="button">Edit</button>
      <form action="#">
        <ul>
          {{#each tests}}
            {{> myTestsItem}}
          {{/each}}
        </ul>
      </form>
    </div>
  </div>
</template>

<template name="myTestsItem">
  <li>
    <input type="radio" id="{{_id}}" name="test" checked={{checked}} />
    <label for="{{_id}}"><h4>{{name}}</h4></label>
  </li>
</template>
