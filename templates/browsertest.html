<template name="browsertest">
    {{> navigation}}
    {{> popUp}}
    <button class="btn btn-small recording" type="button">Start recording</button>
    <div class="container-margin">
      <div class="row">
        <div class="col-md-6 col-lg-6 browserView">
          {{> browserView}}
        </div>
        <div class="col-md-6 col-lg-6 code">
          {{> code}}
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6 col-md-6 col-lg-6">
          {{> buttons2}}
          {{> consoleLogs}}
        </div>
        <div class="col-xs-6 col-md-6 col-lg-6 buttons-2">
          {{> codeButtons}}
        </div>
      </div>
    </div>
</template>

<template name="popUp">
  {{#if showWelcome}}
    <div id="popUp">
      {{#if showIntro1}}
        <div id="intro1">
          <h4>You can record your tests without having idea about Selenium. Just start the recording and perfom your tests manually. We will generate code in JavaScript (NightwatchJS) for you. You will see it on the right. You can save it and run whenever you would like!</h4>
          <button class="btn" type="button">Next</button>
        </div>
      {{/if}}
      {{#if showIntro2}}
        <div id="intro2">
          <h4>Want to write your tests manually instead of recording them? Go ahead and write them in NightwatchJS in the editor. You can save them and run whenever you would like.</h4>
          <button class="btn" type="button">Got it! Take me to the awesome!</button>
        </div>
      {{/if}}
      <div class="overlay"></div>
    </div>
  {{/if}}
</template>


<template name="browserView">
  {{> noVnc host="localhost" port="3000" password="empty"}}
</template>

<template name="code">
  {{> CodeMirror id="seleniumCode" name="seleniumCode"
    options=options code=exampleCode}}
</template>

<template name="buttons2">
  <div class="buttons2">
    <button class="btn btn-small btn-primary" type="button">See screenshots</button>
  </div>
</template>

<template name="consoleLogs">
  <div class="consoleLogs">
    <h4>Console logs</h4>
    {{{ logLines }}}
  </div>
</template>

<template name="codeButtons">
  <div class="buttons">
    <button class="btn btn-small btn-success run-code" type="button">Run</button>
    <button class="btn btn-small btn-primary" type="button">Save</button>
  </div>
</template>
