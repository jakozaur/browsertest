<head>
  <title>browsertest</title>
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Ubuntu:400,500' rel='stylesheet' type='text/css'>
</head>

<template name="navigation">
  <nav class="navbar navbar-default upper-navbar" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#browser-test-collapse">
        <span class="sr-only"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand brand-name">Browser test</a>
    </div>
    <div class="collapse navbar-collapse" id="browser-test-collapse">
      <ul class="nav navbar-nav navbar-right user-bar">
        {{#each menuItems}}
          {{> navigationMenuItem}}
        {{/each}}
        <li>{{> loginButtons}}</li>
      </ul>
    </div>
  </nav>
</template>

<template name="navigationMenuItem">
  <li class="{{cssClass}}"><a href="{{pathFor route=route}}">{{name}}</a></li>
</template>
